<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Task Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="birthdate" placeholder="07-07-1996" />
        <button>Calculate</button>
      </div>

      <div class="result">
        <div class="box" id="yearsBox">
          <p id="years">24</p>
          <span>Years</span>
        </div>
        <div class="box" id="monthsBox">
          <p id="months">8</p>
          <span>Months</span>
        </div>
        <div class="box" id="daysBox">
          <p id="days">12</p>
          <span>Days</span>
        </div>
      </div>
    </div>
  </body>
</html>
