<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-Task-05 Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!--For Calculator-->
      <div class="calculator">
        <input type="date" id="birthdate" />
        <button onclick="calculateAge()">Calculate Age</button>
      </div>
      <!--for Result-->
      <div class="result">
        <div class="box" id="yearsbox">
          <p id="years">0</p>
          <span>Years</span>
        </div>
        <div class="box" id="monthsbox">
          <p id="months">0</p>
          <span>Months</span>
        </div>
        <div class="box" id="daysbox">
          <p id="days">0</p>
          <span>Days</span>
        </div>
      </div>
    </div>
    <script src="./JSfile.js"></script>
  </body>
</html>
