<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!--For Calculator-->
      <div class="calculator">
        <input type="date" />
        <button>Calculate Age</button>
      </div>
      <!--for Result-->
      <div class="result">
        <div class="box">
          <p>0</p>
          <span>Years</span>
        </div>
        <div class="box">
          <p>0</p>
          <span>Months</span>
        </div>
        <div class="box">
          <p>0</p>
          <span>Days</span>
        </div>
      </div>
    </div>
  </body>
</html>
